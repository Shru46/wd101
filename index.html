<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
*{
    margin: 0;
    box-sizing: border-box;
}
body{
 background-color: honeydew;   
}
.container{
    height: 500px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    margin-top: 50px;
}
h2{
    display: flex;
    justify-content: center;
    align-items: center;
    margin:  10px;
    margin-bottom: 20px;
    font-style:bold;
}
.login_box{
    background-color: white;
    width: 405px;
    height: 411px;
    display: grid;
    justify-content: center;
    align-items: center;
    border-radius: 8px;
    border:2px solid black;
    
}

label{
    height: 30px;
    margin-left: 6px;
    margin-right: 82px;
    margin-bottom: 14px;
    
    font-family: 'Times New Roman', sans-serif;
}
input{
    height: 30px;
    width: 180px;
    margin-bottom: 30px;
}
#i1,#i2{
    margin-left: 30px;
}
#i3{
    margin-left: -21px;
}
#check{
    margin-left: 2px;

}
#i4{
    width: 13px;
    margin-left: -73px;
}
#i5{
    margin-top: auto;
    margin-left: 6px;
    margin-bottom: 2px;
    size: 50px;
    background-color: green;
    color: white;
}
table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
}
th, td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: left;
}
</style>
</head>
<body>

    <div class="container">
        <div class="login_box">
            <form id="login_form">
                <h2>Registration Form   </h2>
                <label for="name">Name</label>
                <input  required="text" id="i1" name="name" placeholder="Enter Name">
                <br>
                <label for="email">Email</label>
                <input   required type="email" id="i2" name="email" placeholder="enter mail" >
                <br>
                
                <label for="password">Password</label>
                <input required  type="password" id="password" name="password"  placeholder="enter password">
                <br>
                
                <label for="dob">Date of Birth</label>
                <input  required type="date" id="i3" name="dob">
                
                <br>
                <label id="check" for="acceptTerms">Accept Terms and Conditions</label>
                <input required type="checkbox" id="i4" name="acceptTerms">  
                <br>

                <button id="i5" type="submit">Submit</button>
            </form>
        </div>
        <div id="entries">
            <h2>Entries</h2>
            <table id="entryTable">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Dob</th>
                    <th>Accepted terms?</th>
                </tr>
            </table>
        </div>
    
        </div>
    </div>
    <script>
// Get reference to the form and table
const form = document.getElementById('login_form');
const entryTable = document.getElementById('entryTable');

// Function to handle form submission
form.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission
 // Get form values
    const name = document.getElementById('i1').value;
    const email = document.getElementById('i2').value;
    const password = document.getElementById('password').value;
    const dob = document.getElementById('i3').value;
    const acceptTerms = document.getElementById('i4').checked ? 'Yes' : 'No';

    // Create a new row in the table
    const newRow = entryTable.insertRow(-1);

    // Insert cells with form values into the new row
    const cell1 = newRow.insertCell(0);
    cell1.innerHTML = name;

    const cell2 = newRow.insertCell(1);
    cell2.innerHTML = email;

    const cell3 = newRow.insertCell(2);
    cell3.innerHTML = password;

    const cell4 = newRow.insertCell(3);
    cell4.innerHTML = dob;

    const cell5 = newRow.insertCell(4);
    cell5.innerHTML = acceptTerms;

    // Reset the form after submission
    form.reset();
});</script>
</body>
</html>
