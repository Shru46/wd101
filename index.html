<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="index.css" >
    
</head>
<body>
    <div class="container">
        <div class="login_box">
            <form id="login_form">
                <h2>Registration Form   </h2>
                <label for="name">Name</label>
                <input  required="text" id="i1" name="name" placeholder="Enter Name">
                <br>
                <label for="email">Email</label>
                <input   required type="email" id="i2" name="email" placeholder="enter mail" >
                <br>
                
                <label for="password">Password</label>
                <input required  type="password" id="password" name="password"  placeholder="enter password">
                <br>
                
                <label for="dob">Date of Birth</label>
                <input  required type="date" id="i3" name="dob">
                
                <br>
                <label id="check" for="acceptTerms">Accept Terms and Conditions</label>
                <input required type="checkbox" id="i4" name="acceptTerms">  
                <br>

                <button id="i5" type="submit">Submit</button>
            </form>
        </div>
        <div id="entries">
            <h2>Entries</h2>
            <table id="entryTable">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Dob</th>
                    <th>Accepted terms?</th>
                </tr>
            </table>
        </div>
    
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
